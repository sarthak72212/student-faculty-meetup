<html >
<head>
<title>Home | Student Faculty Meeting Portal</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="../Scripts/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<script src="../Scripts/script.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
<style>
::-webkit-input-placeholder{
   color: black;
}

</style>
</head>
<body>
<div class="header">
	<h1> The LNM Institute of Information Technology <br><span class="tagline">STUDENT FACULTY MEETING PORTAL</span></h1><br>
</div>
<div >
	<div class="headershort">
		<div class="user">
			<span class="profile" >Hi <u style="cursor:pointer; color: blue;">username</u></span>
		</div>
		<div class="userhome">
			<a href="studenthome.html"><input type="button" value="Home"></a>
		</div>
		<div class="logout">
			<a href="login.html"><input type="button" value="Logout"></a>
		</div>
		<div class="well">
			<input type="text" placeholder="Search Requests" ng-model="searchText.name">
		</div>
	</div>
	<div class="menu">
		<div class="menulist">
			<div class="element1">
				<span class="elementdetail"> Request Appoinment</span>
			</div>
			<div class="element2">
				<span class="elementdetail"> Show Schedule of Faculty</span>
			</div>
			<div class="element3">
				<span class="elementdetail"> Status of Appointment</span>
			</div>
			<div class="element4">
				<span class="elementdetail"> History</span>
			</div>
			<div class="element5">
				<span class="elementdetail"> Basic Information of Faculty</span>
			</div>
		</div>
		<div class="data">
			<div class="requestform">
				<select>
					<option value="volvo">Faculty1</option>
					<option value="saab">Faculty2</option>
					<option value="mercedes">Faculty3</option>
					<option value="audi">Faculty4</option>
				</select><br>
				<input type="text" placeholder="Subject" name="subject" required><br>
				<input type="paragraph" placeholder="Message" name="message" required><br>
				<input type="date" name="date">
				<input type="time" name="time"><br>
				<a href="submit.html"><input type="button1" value="Request"></a>
				<input type="button2" value="Cancel"><br>
			</div>
		</div>
	</div>
</div>
</body>
